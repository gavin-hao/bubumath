<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <h1><%= title %></h1>
    <p>Profile</p>
    <% if(userInfo){%>
    <div>
        <p><img src="<%=userInfo.headimgurl%>" width="100" height="100%" style="width:100px;height:100px;border-redus:50%"/></p>
        <p>nickname: <%=userInfo.nickname%></p>
        <p>openid: <%=userInfo.openid%></p>
        <p>unionid: <%=userInfo.unionid%></p>
        <p>sex: <%= (userInfo.sex==1?'男':'女')%></p>
    </div>
    <%}else{%>
    <p>not login yet! please login </p>
    <%}%>
  </body>
</html>
