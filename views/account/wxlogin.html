<p class="text-center">学习账号登录</p>
<div class="wx-title">
	<div class="wx-line"></div>
	<span class="arrow"><span class="wx-caret"></span></span>
</div>
<div class="main-content">
	
	<div class="mt-20">
		<form action="/wxlogin" method="POST" data-validate="true" data-ajax="false" novalidate>
            <div class="form-group">
                <label for="username" class="control-label">学习账号</label>
                <input type="text" class="form-control" 
                required data-msg-required="请填写学习账号" name="username" id="username" placeholder="用户名">

            </div>
            <div class="form-group">
                <label for="password" class=" control-label">登录密码</label>
                <input type="password" class="form-control" 
                required data-msg-required="请填写登录密码" name="password" id="password" placeholder="密码">

            </div>
            <div class="form-group">
                <div class="text-center">
                    <p>
                        <%=error%>
                    </p>
                    <button type="submit" class="btn-bubu btn-4">登录</button>
                </div>
            </div>
           
        </form>
	</div>
	<div class="mt-20">
		<div class="wx-tip-img2"><img data-src-800px="/images/zhu2.png" /></div>
	</div>
	
</div>
